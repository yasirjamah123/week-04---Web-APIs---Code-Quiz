<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Math Quiz</title>
</head>
<body>
    <button id="start-quiz">Start Quiz</button>
    <button id="view-scores">View High Scores</button>
    <div id="quiz-container">
        <div id="quiz">
            <h1>Math Quiz</h1>
            <p id="question"></p>
            <ul id="choices">
                <!-- Questions and choices will be generated here dynamically -->
            </ul>
            <div id="timer">Time: <span id="time-remaining">60</span> seconds</div>
        </div>
        <div id="game-over">
            <h1>Quiz Over</h1>
            <p>Your final score is <span id="final-score">0</span></p>
            <input type="text" id="initials" placeholder="Your Initials">
            <button id="submit-score">Submit</button>
        </div>
    </div>
    <div id="high-scores">
        <h1>High Scores</h1>
        <ul id="high-score-list">
            <!-- High scores will be displayed here dynamically -->
        </ul>
        <button id="go-back">Go Back</button>
        <button id="clear-scores">Clear High Scores</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
